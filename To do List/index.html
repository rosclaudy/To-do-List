<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Oh Crud! Things I Forgot To-Do</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body class="container">

    <div class="jumbotron jumbotron-fluid">
      <div class="title">
        <div class="row">
          <div class="col">
            <h1 class="display-4">Bubble task list</h1>
            <p class="lead">A simple way to list all the things you have to do:</p>  
            <img src="img/c1.svg"/>
          </div>
          

           <div class="col">
            <div class="form">
              <form action="javascript:void(0);" method="POST" onsubmit="app.Add()"> 
              <input type="text" id="add-todo" placeholder="Thing To-Do">
              <input type="submit" value="Add" class="btn btn-primary">
              </form>
              <p>You Have: </p>
              <p id="counter"></p>
          
              <table>
              <tr class="to-do">
                  <th><h3>To-Do:</h3></th>
              </tr>
                  <tbody id="tasks">
                  </tbody>
              </table>
          </div>
          
          <div id="edit-box" role="aria-hidden">
              <form action="javascript:void(0);" method="POST" id="save-edit">
                <input type="text" id="edit-todo">
                <input type="submit" value="Save" class="btn btn-success"/> <a onclick="CloseInput()" aria-label="Close">&#10006;</a>
              </form>
            </div>
          </div>
      
           </div>
           </div>
         
          </div>
    
        </div>      
        
      </div>
     



<script src="script.js"></script>
</body>
</html>
